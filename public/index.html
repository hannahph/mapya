<!DOCTYPE html>
<html>
    <head>
        <title>MapYa</title>
        <style>
                /* Always set the map height explicitly to define the size of the div
                 * element that contains the map. */
                #map {
                  height: 80%;
                }
                /* Optional: Makes the sample page fill the window. */
                html, body {
                  height: 100%;
                  margin: 0;
                  padding: 0;
                }
              </style>
    </head>

    <body>
        <div id = 'map'></div>
        <input type = "text" id="searchBox" placeholder="Enter URL">
        <input type = "text" id="cityBox" placeholder="Enter City">
        <button onclick = "searchMap()">Search</button>
        <div id='mylist'></div>
        <script>
        var center = {lat: 0, lng: 0}
        function initMap() {
                map = new google.maps.Map(document.getElementById('map'), {
                    center: center,
                    zoom: 8
                    });
                    var mapLabel = new MapLabel({
                        text: 'Test',
                        position: new google.maps.LatLng(34.515233, -100.918565),
                        map: map,
                        fontSize: 35,
                        align: 'right'
                    });
                //var marker = new google.maps.Marker({position: MIT, map: map});
                //var marker = new google.maps.Marker({position:{lat: -34.380, lng: 150.645}, map:map})
                } </script>
        
        <script src="https://maps.googleapis.com/maps/api/js?key=**APIKEY**&callback=initMap"
    async defer></script>
        <script src='./frontend.js'></script>

    </body>

</html>
