<!DOCTYPE html>
<html>
    <head>
            <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
            <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">  
            <link rel="stylesheet" href="https://bootswatch.com/4/minty/bootstrap.min.css", type="text/css">

        <title>MapYa</title>
        <style>

                /* Always set the map height explicitly to define the size of the div
                 * element that contains the map. */
                #map {
                  height: 100%;
                  width: 100%; 
                }
                /* Optional: Makes the sample page fill the window. */
                html, body {
                  height: 100%;
                  margin: 0;
                  padding: 0;
                }

                .nopadding {
                    padding: 0 !important;
                    margin: 0 !important;
                    max-width: 100%
                }

                .jumbotron{
                    margin-bottom:0 !important;
                    padding: 1rem 3rem !important;
                }

                .table-hover tbody{
                  display:block;
                  overflow:auto;
                  height:35.25rem; /* Not sure why this works or if will work on a dif screen size */
                  width:100%;
                }

                .table-hover thead tr{
                  display:block;
                }

                /* Style the close button (span) */
                .close {
                 cursor: pointer;
                 display:block;
                 font-size: small;
                 /* position: absolute;
                 right: 6px; */
                }

                .close:hover {background: #bbb}

              </style>
    </head>

    <body>
        <div class="jumbotron">
                <h1 id='mytitle'>Welcome to MapYa!</h1>
                <h4>We simplify your trip planning experience! Just enter the city and paste the URL for a travel blog and we will find all the places mentioned</h4>
                    <input type = "text" id="searchBox" placeholder="Enter URL">
                    <input type = "text" id="cityBox" placeholder="Enter City">
                    <button onclick = centerMap();searchMap();>Search</button>
                    <div id = 'loader' class="p-2 bd-highlight align-items-center"></div>
                    <div id = "hotelOption"></div>



            </div>
        </div>

        <div class="container nopadding w-100", style="height:100%">
                <div class="row", style="height: 100%">
                  <div class="col-7">
                      <div id = 'map'></div>    
                  </div>
                  <div class="col-5 nopadding overflow-auto">
                    <div class="pre-scrollable overflow-auto", style = "height:300 px"></div>
                        <table class="table table-hover">
                        <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Place</th>
                            </tr>
                        </thead>
                        <tbody id='mytable'></tbody>
                    </table>
                    </div>
                  </div>
                </div>
              </div>

      

     


        <script>
        var center = {lat: 0, lng: 0}
        function initMap() {
                map = new google.maps.Map(document.getElementById('map'), {
                    center: center,
                    zoom: 8
                    });
                    var mapLabel = new MapLabel({
                        text: 'Test',
                        position: new google.maps.LatLng(34.515233, -100.918565),
                        map: map,
                        fontSize: 35,
                        align: 'right'
                    });
                } </script>
        
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCfhcM7UDXq3nHnRIy7VHkWwxati7mAsqc&callback=initMap"
    async defer></script>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>    
        <script src='./frontend.js'></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/crypto-js.js"></script>
    </body>

</html>
